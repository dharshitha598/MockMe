<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MockMe - Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f7fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #2980b9;
    }

    .message {
      margin-top: 15px;
      color: #e74c3c;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #3498db;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create your MockMe Account</h2>
    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="submit-btn">Sign Up</button>
    </form>
    <div class="message" id="message"></div>
    <div class="login-link">Already have an account? <a href="Signin.html">Sign In</a></div>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");
      const button = document.getElementById("submit-btn");

      // Reset message & show loading
      messageDiv.textContent = "";
      button.disabled = true;
      button.textContent = "Signing up...";

      try {
        const response = await fetch("http://localhost:5000/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();
        messageDiv.style.color = response.ok ? "green" : "red";
        messageDiv.textContent = data.message;

        if (response.ok) {
          document.getElementById("signup-form").reset();
        }

      } catch (error) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Signup failed. Please try again.";
      } finally {
        button.disabled = false;
        button.textContent = "Sign Up";
      }
    });
  </script>

</body>
</html>
